<h3>Learning DevExtreme Components</h3>

<hr />

<dx-data-grid
  id="gridContainer"
  [dataSource]="users"
  keyExpr="id"
  [columns]="['id', 'first_name', 'last_name', 'email', 'gender', 'ip_address']"
  [showBorders]="true"
>
  <dxo-search-panel
    [visible]="true"
    [width]="240"
    placeholder="Search..."
  ></dxo-search-panel>
  <dxo-filter-row [visible]="true" applyFilter="auto"></dxo-filter-row>
  <dxo-sorting mode="multiple"></dxo-sorting>
  <dxi-column dataField="id" caption="Id" [width]="70"></dxi-column>
  <dxi-column
    dataField="first_name"
    caption="First Name"
    sortOrder="asc"
  ></dxi-column>
  <dxi-column dataField="last_name" caption="Last Name"></dxi-column>
  <dxi-column dataField="email" caption="Work Email"></dxi-column>
  <dxi-column dataField="ip_address" caption="IP ADDRESS"></dxi-column>
  <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
  <dxo-paging [pageSize]="10"> </dxo-paging>
  <dxo-pager
    [visible]="true"
    [allowedPageSizes]="[5, 10, 20, 25, 'all']"
    displayMode="full"
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>
</dx-data-grid>
